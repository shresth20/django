{% extends 'layout.html' %}

{% block title %}
Cafeteria orders
{% endblock %}
{% block content %}

<style>
    h1 {
        color: #ffcc00;
        /* Yellow accent for main heading */
        text-align: center;
        margin-bottom: 30px;
    }

    .container {
        background-color: #2c2c2c;
        /* Slightly lighter dark background for container */
        padding: 15px 40px;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        /* Darker shadow */
        max-width: 700px;
        margin-top: 35px;
    }

    h2 {
        color: #ffa500;
        /* Orange accent for subheadings */
        border-bottom: 2px solid #555;
        /* Darker border */
        padding-bottom: 10px;
        margin-top: 30px;
        margin-bottom: 15px;
    }

    p {
        margin-bottom: 10px;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    li {
        margin-bottom: 8px;
    }

    strong {
        color: #f0c880;
        /* Lighter accent color for strong text */
    }

    a {
        color: #89b4fa;
        /* Light blue for links */
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>

<div class="container">
    <h1>Cafeteria Orders Place</h1>

    <div class="contact-section">
        <h2>fill the form for Orders</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Order</button>
        </form>

        <h3>{{stock}}</h3>

        {% if stocks %}
        <h2>Stores with selected Chai Variety</h2>
        <ul>
            {% for store in stores %}
            <li>{{ store.name }} - {{ store.location }}</li>
            {% endfor %}
        </ul>
        {% endif %} -->

    </div>
</div>
{% endblock %}
